
<label for="fileInput1">Choice one file: </label>  
<input id="fileInput1" type="file" (change)="onFileSelected($event)" accept=".xml" />
<button mat-raised-button color="primary" (click)="onUpload()">Upload</button>
<mat-progress-bar *ngIf="isLoading" [value]="uploadProgress"></mat-progress-bar>
